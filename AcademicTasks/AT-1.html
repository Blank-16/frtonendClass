<!DOCTYPE html>
<html lang="en">

<head>

    <title>Academic Task-1</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="flex justify-center items-center bg-gray-200 min-h-screen w-full mb-1">

            <div class="flex flex-col item-center justify-center rounded">
                <img src="applewatch-2048px-4495.webp" alt="watch" class="w-fit px-3 rounded-lg h-96">
                <p class="relative bottom-15 left-15 text-2xl font-bold text-gray-800">
                    <span class="m-1 font-bold text-sm rounded-full bg-white p-1">
                        25% off
                    </span>
                    <span class="font-bold text-sm rounded-full bg-white p-1">
                        50% off
                    </span>
                </p>
            </div>

                <button class="bg-green-300 p-3  rounded-full w-4 h-4 mx-2 hover:cursor-pointer"></button>

                <div class="flex justify-between items-center p-2 ">
                    <p class="text-2xl font-bold text-gray-800">$249.99
                        <span class="line-through text-sm font-medium text-gray-500">$329.99</span>
                    </p>
                </div>
                <p class="text-sm font-light mx-2">Including VAT and free worldwide shopping</p>
            </div>
            <div class="flex justify-between m-3">
                <button class="w-[88%] rounded p-2 bg-blue-300 mx-4 hover:cursor-pointer">Add to cart</button>
                <button class="w-[10%] rounded p-2 bg-blue-300  ">
                    <i class="fa fa-angle-down" style="font-size:20px"></i>
                </button>
            </div>
            <div class="text-sm mx-4 px-2">
                <p class="">
                    <span class="mr-[45%]">&#9745;Heart Rate Monitor</span>
                    <span>&#9745;Water Resistant</span>
                </p>
                <p class="">
                    <span class="mr-[50.5%]">&#9745;GPS Tracking</span>
                    <span>&#9745;1 Year Warranty</span>
                </p>
