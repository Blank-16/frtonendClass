<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../pfpclass/src/output2.css">
</head>
<body  class="flex justify-center items-center min-h-screen">
    <div>
        <div>
            <form action="">
                <h2 class="text-center">FeedBack Form</h2>
                <div class="mb-4">
                    <label for="name" class="block">Name</label>
                    <input type="text" name="name" id="name" class="w-full p-2 border border-gray-300 rounded">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-2">
                    <label for="rating">Rating</label>
                    <select name="" id="" class="w-full p-2 border border-gray-300 rounded mt-2">
                        <option value="#">Select Rating</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="message">Your FeedBack</label>
                    <textarea name="FeedBack" placeholder="Give your feedback" id="" class="w-full border border-black"></textarea>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
