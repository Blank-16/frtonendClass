<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="jquery-3.7.1.js"></script>
   <h1>Fade Toggle</h1> 
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcRTbFBxCb6zl6edtDUa58H5YkZKAuKBZXPg&s" alt="" id="image">
    <button onclick="FadeFun()">Toggle Fade</button>

    <Script>
        function FadeFun() {
            $("#image").fadeToggle(3000); 

        const image = document.getElementById('image');
        image.classList.toggle("Hiden");
        }
        document.getElementById('image').addEventListener('click', FadeFun());

        
    </Script>
    
    
</body>

</html>
