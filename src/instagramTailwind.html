<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen ">
    <div class="bg-white p-10">
        <h1 class="text-center text-3xl font-bold font-sans mb-4">Instagram</h1>
        <form action="">
            <input type="text" class="w-full border border-gray-300 mb-2 rounded-lg text-sm p-3"
                placeholder="Phone number, username, or email">
            <input type="password" class="w-full p-3 border border-gray-300 mb-2 rounded-lg text-sm" placeholder="Password">
            <button type="submmit" class="w-full bg-blue-500 rounded-lg p-3 text-white hover:bg-blue-600 transition">Log
                In</button>
            <div class="flex items-center space-x-2 my-4">
                <div class="border-b border-gray-400 flex-1"></div>
                <p class="text-xs text-gray-500">OR</p>
                <div class="border-b border-gray-400 flex-1"></div>
            </div>
        </form>
        <button
            class="w-full bg-blue-500 rounded-lg p-3 text-white flex items-center justify-center hover:bg-blue-700 transition ">
            <img src="/fb/fb.svg" class="w-5 h-5 " width="20px" alt="fb">&nbsp;&nbsp;Log In with Facebook
        </button>
        <a class="block text-center text-sm mt-4 text-gray-500 hover:text-blue-800" href="#">Forgot password?</a>
        <div class="bg-white rounded-lg w-full mt-6 text-center">
            <p class="text-center text-sm mt-4 text-gray-500">Don't have an account?
                <a href="#" class="text-blue-500 font-medium">Sign up</a>
            </p>
        </div>
        <div class="bg-white rounded-lg w-full mt-6 text-center">
            <p class="text-center text-xs text-gray-500 mt-4">Get the app.</p>
            <div class="flex justify-center space-x-2 mt-2">
                <img src="/appstore/appstore.svg" class="w-5 h-5" width="20px" alt="appstore">
                <img src="/googleplay/googleplay.svg" class="w-5 h-5" width="20px" alt="googleplay">

            </div>
        </div>
    </div>
</body>

</html>
