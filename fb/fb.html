<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook</title>
    <link rel="stylesheet" href="fb.css">
    <link rel="shortcut icon" href="fb.svg"  type="image/x-icon">
</head>

<body>
    <div class="mainContainer">
        <div class="leftSection">
            <h1 class="logo">facebook</h1>
            <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <!-- Right section of fb page -->
        <div class="rightSection">
            <div class="loginBox">
                <form action="">
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <button class="loginBtn">Log In</button>
                    <a href="" class="forgetPassword">Forgotten password?</a>
                    <hr>
                    <button class="createBtn">Create New Account</button>
                </form>
            </div>
            <div class="createPage">
                <p><a href="">Create a Page</a> for a celebrity, band or business.</p>
            </div>
        </div>

    </div>

</body>

</html>
