    <style>

    </style>

<body>
    <div class="profileCard">
        <div class="profileCard__img">
        </div>
        <div class="profileCard__content">
            <h3 class="profileCard__name">John Doe</h3>
            <p class="profileCard__job">Web Developer</p>
            <p class="profileCard__bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptates.</p>
            <div class="profileCard__social">
                <a href="#" class="profileCard__social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="profileCard__social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="profileCard__social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="profileCard__social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
